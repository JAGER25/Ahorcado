<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="ahorcados.js"></script>
    <script defer src="canvas.js"></script>
    <title>Juego del Ahorcado</title>
</head>
<body>
    <main class="main">
        <h1>JUEGO DEL AHORCADO</h1>
        <canvas class="guess" width="800" height="600">
        </canvas>
        <div id="word">
        </div>
        <div id="validateCont" class="validate">
            <input type="text" id="letter" class="letter" placeholder="Elige una letra">
            <button type="submit" id="validate" class="btn btn-addWord">Comprobar</button>
        </div>
        <div class="buttons">
            <button type="submit" id="start" class="btn btn-newGame">Inicio</button>
            <button type="reset" id="desist" class="btn btn-desist">Desistir</button>
        </div>
    </main>
</body>
</html>
